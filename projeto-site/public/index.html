<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- logo -->
    <link rel="shortcut icon" href="img/controller.png" type="image/x-icon">
    <!-- icons -->
    <!-- <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="perfil.js"></script>
</head>


<body>

    <div class="content">

        <!-- caixa de login -->
        <div class="box-login">
            <!-- titulo -->
            <div class="texto">
                <p>LOGIN</p>
            </div>
            <!-- formulario -->
            <form id="form_login" method="post">
                <!-- input de nome -->
                <div class="username">
                    <input type="text" name="login" placeholder="Username">
                </div>
                <!-- input de senha -->
                <div class="senha">
                    <input type="password" name="senha" placeholder="Senha">
                </div>
            </form>
            <!-- botao login -->
            <div class="login">
                <button id="btn_entrar" onclick="entrar();">Login</button>
            </div>

            <!-- cadastro -->
            <div class="cadastro">
                <a href="cadastro.html">
                    <p>Ainda n√£o tenho uma conta. </p>
                </a>
            </div>

            <div class="carregar">
                <div id="div_erro" class="msg_erro">
                </div>

                <img src="img/loading.gif" id="img_aguarde">
            </div>

        </div>
    </div>
</body>

</html>

<script>

    function entrar() {

        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {
                    perfil();
                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'index-oficial.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
