<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- logo -->
    <link rel="shortcut icon" href="imagens/controller.png" type="image/x-icon">
    <!-- icons -->
    <!-- <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- caixa de login -->
    <div class="box-login">
        <!-- titulo -->
        <div class="texto">

            <p >LOGIN</p>
        </div>
        
        <!-- input de nome -->
        <div class="username">
            <input type="text" placeholder="Username">
        </div>
        <!-- input de senha -->
        <div class="senha">
            <input type="password" placeholder="Senha">
        </div>
        <!-- esqueceu a senha -->
        <div class="esqueceu">
           <a href="#"><p>Esqueceu sua senha?</p></a> 
        </div>
        <!-- botao login -->
        <div class="login">
            <button>Login</button>
        </div>
        <!-- botao google -->
        <a class="a-google" href="index.html">
            <div class="google">
                <div class="opacidade">
                    <img src="imagens/google-plus (1).svg" alt="">
                    <p>Entrar com o Google</p>
                </div>
            </div>
        </a>
        <!-- botao facebook -->
        <a class="a-facebook" href="index.html">
            <div class="facebook">
                <div class="opacidade">
                    <img src="imagens/facebook-circular-logo.svg" alt="">
                    <p>Entrar com o Facebook</p>
                </div>
            </div>
        </a>
        <!-- cadastro -->
        <div class="cadastro">
            <a href="cadastro.html"><p>Ainda n√£o tenho uma conta. </p></a>
        </div>


    </div>

</body>

</html>
