<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports - LoL</title>
    <!-- logo -->
    <link rel="shortcut icon" href="imagens/controller.png" type="image/x-icon">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/8bb4fc3c8e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/lol-style.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- CABEÇALHO -->
    <div class="header">

        <div class="container">
            <!-- Menu de navegação -->
            <div class="nav">
                <!-- Icone do LoL -->
                <img class="lol" src="imagens/lol-icon.png" alt="">
                <!-- lista suspensa -->
                <div class="lista">
                    <select name="" id="Jogos">
                        <option value="lol">League of Legends</option>
                        <option value="cs">Counter-strike: go</option>
                        <option value="vava">Valorant</option>
                    </select>
                </div>
                <!-- Linha -->
                <div class="linha-vertical"></div>
                <!-- elementos de vegação -->
                <div class="linkados">
                    <ul>
                        <li class="menu-atual"><a href="#">CAMPEONATOS</a></li>
                        <li><a href="#">PARTIDAS AO VIVO</a></li>
                    </ul>
                </div>
                <div class="buscar-perfil">
                    <!-- barra de busca -->
                    <div class="buscar">
                        <input type="text" placeholder="BUSCAR INVOCARDOR OU CAMPEÃO">
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <div class="usuario">
                        <!-- imagem usuario -->
                        <div class="imagem">
                            <img class="img-usuario" src="imagens/usuario.png" alt="">
                        </div>
                        <!-- nome do usuario -->

                        <div class="perfil">
                            <a href="#">Usuário</a>
                        </div>
                    </div>
                    <!-- sair -->
                    <div class="sair">
                       <a href="#"><img src="imagens/saida.png" alt=""></a> 
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
