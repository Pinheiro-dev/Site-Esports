<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- logo -->
    <link rel="shortcut icon" href="imagens/controller.png" type="image/x-icon">
    <!-- icons -->
    <!-- <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/cadastro-style.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Caixa de cadastro -->
    <div class="box-cadastro">
        <!-- Titulo -->
        <div class="titulo">
            <p>Crie uma conta</p>
        </div>
        <!-- Botao google -->
        <a class="a-google" href="index-oficial.html">
            <div class="google">
                <div class="opacidade">
                    <img src="imagens/google-plus (1).svg" alt="">
                    <p>Entrar com o Google</p>
                </div>
            </div>
        </a>
        <!-- OU -->
        <div class="ou">
            <!-- Titulo -->
            <div class="titulo">
                <div class="linha"></div>
                <p>OU</p>
                <div class="linha"></div>
            </div>
        </div>
        <!-- email -->
        <div class="email">
            <p class="texto">Email</p>
        </div>
        <!-- input email -->
        <div class="input-a">
            <input type="text" placeholder="Entre com seu email">
        </div>
        <!-- nome -->
        <div class="nome">
            <p class="texto">Nome</p>
        </div>
        <!-- input nome -->
        <div class="input-a">
            <input type="text" placeholder="Entre com seu nome">
        </div>
        <!-- username -->
        <div class="username">
            <p class="texto-username">Username</p>
        </div>
        <!-- input username -->
        <div class="input-a">
            <input type="text" placeholder="Entre com seu username">
        </div>
        <!-- senha -->
        <div class="senha">
            <p class="texto">Senha</p>
        </div>
        <!-- input senha -->
        <div class="input-a">
            <input type="password" placeholder="Entre com sua senha">
        </div>
        <!-- confirmar senha -->
        <div class="senha">
            <p class="texto-confirmar">Confirmar senha</p>
        </div>
        <!-- input comfirmar senha -->
        <div class="input-a">
            <input type="password" placeholder="Entre com sua senha">
        </div>
        <!-- cadastro -->
        <div class="cadastro">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

</body>

</html>
