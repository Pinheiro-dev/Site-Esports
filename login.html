<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- logo -->
    <link rel="shortcut icon" href="imagens/controller.png" type="image/x-icon">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/8bb4fc3c8e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="box-login">

        <div class="texto">
            <p style="color: white;">LOGIN</p>
        </div>

        <div class="username">
            <input type="text" placeholder="Username">
        </div>

        <div class="senha">
            <input type="password" placeholder="Senha">
        </div>

        <div class="login">
            <button>Login</button>
        </div>

    </div>

</body>
</html>
